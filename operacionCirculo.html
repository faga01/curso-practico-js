<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleCirculo.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <script src="https://kit.fontawesome.com/2114db58e0.js" crossorigin="anonymous"></script>
    <title>Figuras Geométricas</title>
</head>
<body>
    <header class="title-home">
        <h1>
            Haz tus cálculos
        </h1>
    </header>

    <section class="container-calc">
        <div class="calculator">
            <div class="container-figure">
                <h2 class="title-calc">El círculo</h2>
                <a href=""><img src="./images/circulo3.png" alt=""></a>
                
            </div>
            <div class="container-form">
                <form class="calc-form" action="">
                    <div>
                        <label for="inputCirculo" for="">Radio:</label>
                        <input id="inputCirculo" type="number">
                    </div>
                    <br>
                    <div class="button-section">
                        <button type="button" onclick="calcularAreaCirculo()">
                            Calcular Área
                        </button>
                        <div>
                            <p></p>
                        </div>   
                    </div>
                    <div class="button-section">
                        <button type="button" onclick="calcularPerimetroCirculo()">
                            Calcular Perímetro
                        </button>
                        <div>
                            <p></p>
                        </div>
                    </div>
                    <div class="button-section">
                        <button type="button" onclick="calcularDiametroCirculo()">
                            Calcular Diámetro
                        </button>
                        <div>
                            <p></p>
                        </div>
                    </div>
                    
                </form>
            </div>
            

        </div>
        
        
    </section>

    <footer class="footer-home">
        <div class="footer-social">
            <ul class="social-list">
                
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
               
            </ul>
            <div class="footer-copy">
                <p>Todos los derechos reservados - Fabian Gutiérrez.</p>    
            </div>
            
        </div>
        
        
    </footer>
    
    <!--<script src="./figuras.js"></script>-->
    <script src="./js/figurasFunciones.js"></script>
</body>
</html>
